<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputLink value="faces/index.xhtml">Strona Główna</h:outputLink>
        <h:outputText value="#{uzytkownikManagedBean.uzytkownik.login}" />
        <h:outputText value="#{uzytkownikManagedBean.uzytkownik.nazwaSpolki}" />
        <h:outputText value="#{uzytkownikManagedBean.uzytkownik.nip}" />
        <h:outputText value="#{uzytkownikManagedBean.uzytkownik.idOstatnie}" />
        <c:set var="kosz" value="#{uzytkownikManagedBean.koszyk}" />
        <h:link value="Dodaj" outcome="hidden/hidden.xhtml" />
        <f:view>
            <h:form>
                <h1><h:outputText value="Produkty"/></h1>
                <p:dataTable value="#{produktManagedBean.lista}" var="item" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.idKategoria.kategoria}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwa"/>
                        </f:facet>
                        <h:outputText value="#{item.nazwa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cena"/>
                        </f:facet>
                        <h:outputText value="#{item.cena}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="W magazynie"/>
                        </f:facet>
                        <h:outputText value="#{item.ilosc}"/>
                        <h:outputText value=" #{item.idJednostka.jednostka}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ile"/>
                        </f:facet>
                        <h:inputText value="#{zamowienieProduktManagedBean.zamowienieProdukt.ilosc}"  
                                     />
                        <h:outputText value=" #{item.idJednostka.jednostka}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{uzytkownikManagedBean.uzytkownik.idOstatnie}"/>
                        </f:facet>
                        <p:growl id="growl" life="2000" />

                        <p:commandButton value="Dodaj do koszyka" id="withIcon"
                                         action="#{zamowienieProduktManagedBean.dodajDoKoszyka}"
                                         actionListener="#{zamowienieProduktManagedBean.produktKoszykListener}"
                                         update="growl" icon="ui-icon-disk" >
                            <f:param name="produktID"
                                     value="#{item.id}"/>
                            <f:param name="koszykID"
                                     value="#{uzytkownikManagedBean.koszyk.id}"/>
                        </p:commandButton>

                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
        /*To poniżej nie działa*/
        <h:form>            
            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="kosz">
                <h:graphicImage value="../resources/img/koszyk.png" style="width: 5%; height: 5%"/>
            </h:outputLink>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlgl" resizable="false">
                <p:dataTable value="#{uzytkownikManagedBean.koszyk.zamowienieProduktCollection}" var="item" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Kategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.produkt.idKategoria.kategoria}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwa"/>
                        </f:facet>
                        <h:outputText value="#{item.produkt.nazwa}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Aktualna cena"/>
                        </f:facet>
                        <h:outputText value="#{item.produkt.cena}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Zamówiono"/>
                        </f:facet>
                        <h:outputText value="#{item.ilosc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Razem"/>
                        </f:facet>
                        <h:outputText value="#{item.cena}"/>
                    </p:column>
                </p:dataTable>
            </p:dialog>
        </h:form>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlgl').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlgl').hide();
                    $('restricted/mojekonto.').fadeOut();
            #{resp.sendRedirect("mojekonto.xhtml")};
                }
            }
        </script>



    </h:body>

</html>
